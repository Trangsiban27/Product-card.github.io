<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/font/fontawesome-free-5.15.4-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./asset/app.css">
    <title>Day 1</title>
</head>
<body>
    <div class="product-card">
        <div class="product-card__icon">
            <i class="far fa-heart"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="product">
            <img src="./asset/img/nike.png" alt="" class="product-card__image">
        </div>
        <div class="product-card__heading">Nike Zoom KD 12</div>
        <div class="product-card__price">$99</div>
        <div class="product-card__info">
            <div class="product-card__size">
                <p class="product-card__size-text">Size: </p>
                <div class="product-card__size-item">6</div>
                <div class="product-card__size-item">7</div>
                <div class="product-card__size-item">8</div>
                <div class="product-card__size-item">9</div>
            </div>
            <div class="product-card__color">
                <div class="product-card__color-text">Color: </div>
                <div class="product-card__color-option-1"></div>
                <div class="product-card__color-option-2"></div>
                <div class="product-card__color-option-3"></div>
            </div>
            <button class="btn product-card__btn-buy">Buy now</button>
            <button class="btn product-card__btn-add-cart">Add cart</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
